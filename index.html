<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Drop Defender: Clean Water Catch!</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <button id="start-btn">Start Game</button>
        </div>
        
        <div id="game-container">
          <!-- Background image is now set via CSS -->
        </div>
        <div style="width:100%;display:flex;justify-content:center;margin-top:24px;">
          <img src="img/cw_logo-horizontal.png" alt="CW Logo" style="height:48px;max-width:90vw;object-fit:contain;">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
